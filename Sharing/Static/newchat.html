<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share Fish</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/js/public.js"></script>
    <link rel="stylesheet" type="text/css" href="share/css/chat.css">
    <link rel="stylesheet" type="text/css" href="share/css/iconfont.css">
    <!--标准mui.css-->
    <link rel="stylesheet" href="share/css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="share/css/app.css" />
    <!-- 底部导航栏 -->
    <link rel="stylesheet" href="share/css/tabbar.css">

    <link rel="stylesheet" href="share/assets/css/bootstrap.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="share/assets/css/style.css">

    <!-- App css -->
    <link href="share/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="share/static/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="share/static/css/app.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--====================  chat area ====================-->
    <div class="chat-area" style="padding-top: 25px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="chatContainer">


                        <div class="chatBox" ref="chatBox">
                            <div class="chatBox-head">


                                <div class="chatBox-head-one">

                                    <a class="back-link" onClick="javascript :history.back(-1);" style="float: left;">
                                        <i class="fa fa-angle-left" style="font-size: 16px;">返回</i>
                                    </a>

                                    消息通知
                                </div>
                                <div class="chatBox-head-two">
                                    <div class="chat-return">返回</div>
                                    <div class="chat-people">
                                        <div class="ChatInfoHead">
                                            <img src="" alt="头像" />
                                        </div>
                                        <div class="ChatInfoName">用户名</div>
                                    </div>

                                </div>
                            </div>
                            <div class="chatBox-info">
                                <div class="chatBox-list" ref="chatBoxlist">
                                    <div class="mui-content">
                                        <ul id="OA_task_1" class="mui-table-view">
                                            <li class="mui-table-view-cell">
                                                <div class="mui-slider-right mui-disabled">
                                                    <a class="mui-btn mui-btn-red">删除</a>
                                                </div>
                                                <div class="mui-slider-handle">
                                                    <div class="chat-list-people">
                                                        <div><img src="share/static/picture/user-1.jpg" alt="头像" /></div>
                                                        <div class="chat-name">
                                                            <p>莱昂纳多</p>
                                                        </div>
                                                        <div class="message-num">3</div>
                                                    </div>

                                                </div>
                                            </li>

                                        </ul>
                                    </div>

                                    <div class="mui-content">
                                        <ul id="OA_task_1" class="mui-table-view">
                                            <li class="mui-table-view-cell">
                                                <div class="mui-slider-right mui-disabled">
                                                    <a class="mui-btn mui-btn-red">删除</a>
                                                </div>
                                                <div class="mui-slider-handle">
                                                    <div class="chat-list-people">
                                                        <div><img src="share/static/picture/user-7.jpg" alt="头像" /></div>
                                                        <div class="chat-name">
                                                            <p>2号</p>
                                                        </div>
                                                        <div class="message-num">13</div>

                                                    </div>
                                                </div>
                                            </li>

                                        </ul>
                                    </div>

                                </div>



                                <div class="chatBox-kuang" ref="chatBoxkuang">
                                    <div class="chatBox-content">
                                        <div class="chatBox-content-demo" id="chatBox-content-demo">


                                            <div class="clearfloat">
                                                <div class="author-name">
                                                    <small class="chat-date">2022-04-20 22:26:58</small>
                                                </div>
                                                <div class="left">
                                                    <div class="chat-avatars"><img src="share/static/picture/user-1.jpg"
                                                            alt="头像" /></div>

                                                    <div class="dropdown d-inline-block">
                                                        <a class=" dropdown-toggle arrow-none" id="dLabel8"
                                                            data-bs-toggle="dropdown" href="#" role="button"
                                                            aria-haspopup="false" aria-expanded="false">
                                                            <div class="chat-message">
                                                                我想要一个显卡
                                                            </div>
                                                        </a>
                                                        <div class="dropdown-menu dropdown-menu-right"
                                                            aria-labelledby="dLabel8">
                                                            <a class="dropdown-item" href="#">删除</a>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="clearfloat">
                                                <div class="author-name">
                                                    <small class="chat-date">2022-04-20 22:26:58</small>
                                                </div>
                                                <div class="left">
                                                    <div class="chat-avatars"><img src="share/static/picture/user-1.jpg"
                                                            alt="头像" /></div>

                                                    <div class="dropdown d-inline-block">
                                                        <a class=" dropdown-toggle arrow-none" id="dLabel8"
                                                            data-bs-toggle="dropdown" href="#" role="button"
                                                            aria-haspopup="false" aria-expanded="false">
                                                            <div class="chat-message">
                                                                3080i的
                                                            </div>
                                                        </a>
                                                        <div class="dropdown-menu dropdown-menu-right"
                                                            aria-labelledby="dLabel8">
                                                            <a class="dropdown-item" href="#">删除</a>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="clearfloat">
                                                <div class="author-name">
                                                    <small class="chat-date">2022-04-20 22:26:58</small>
                                                </div>
                                                <div class="right">
                                                    <div class="dropdown d-inline-block">
                                                        <a class=" dropdown-toggle arrow-none" id="dLabel8"
                                                            data-bs-toggle="dropdown" href="#" role="button"
                                                            aria-haspopup="false" aria-expanded="false">
                                                            <div class="chat-message">我有，马上上架</div>
                                                        </a>
                                                        <div class="dropdown-menu dropdown-menu-right"
                                                            aria-labelledby="dLabel8">
                                                            <a class="dropdown-item" href="#">删除</a>
                                                        </div>
                                                    </div>

                                                    <div class="chat-avatars"><img src="share/assets/img/profile.jpg"
                                                            alt="头像" />
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="chatBox-send">
                                        <div class="div-textarea" contenteditable="true"></div>
                                        <div>

                                            <label id="chat-tuxiang" title="发送图片" for="inputImage"
                                                class="btn-default-styles">
                                                <input type="file" onchange="selectImg(this)"
                                                    accept="image/jpg,image/jpeg,image/png" name="file" id="inputImage"
                                                    class="hidden">
                                                <i class="iconfont icon-tuxiang"></i>
                                            </label>
                                            <button id="chat-fasong" class="btn-default-styles"><i
                                                    class="iconfont icon-fasong"></i>
                                            </button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JS-->
    <script src="share/static/js/app.js"></script>
    <!-- jQuery JS -->
    <script src="share/js/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="share/assets/js/bootstrap.min.js"></script>
    <script src="share/assets/js/main.js"></script>

    <!-- 聊天框 -->
    <script src="share/js/chat.js"></script>

    <!-- 左滑删除 -->
    <script src="share/js/mui.min.js"></script>
    <script>
        mui.init();
        (function ($) {
            $('#OA_task_1').on('tap', '.mui-btn', function (event) {
                var elem = this;
                var li = elem.parentNode.parentNode;
                mui.confirm('<div class="text"><p class="icon-information"></p><h3>确定删除此条消息？</h3></div>', '', btnArray, function (e) {
                    if (e.index == 0) {
                        li.parentNode.removeChild(li);
                    } else {
                        setTimeout(function () {
                            $.swipeoutClose(li);
                        }, 0);
                    }
                });
            });
            var btnArray = ['确认', '取消'];

        })(mui);
    </script>

</body>

</html>
