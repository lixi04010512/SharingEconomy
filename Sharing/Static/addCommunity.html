<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加公益</title>
		<link rel="stylesheet" href="share/res/css/amazeui.min.css">
		<link rel="stylesheet" href="share/res/css/admin.css">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
								<label>
									公益名称
								</label>
								<div>
									<input id="roleName" required="" placeholder="请输入公益名称" name="roleName" type="text">
								</div>
								<label>
									公益受益人
								</label>
								<div>
									<input id="roleAddr" placeholder="请输入公益受益人" type="text">
								</div>
								<label>
									公益内容
								</label>
								<div>
									<input id="roleContent" placeholder="请输入公益内容" type="text">
								</div>
								<label>
									公益金额
								</label>
								<div>
									<input id="roleMoney" placeholder="请输入公益金额" type="text">
								</div>
								<br>
								
								<div>
									<input id="addCommunity" class="am-btn am-btn-success" value="新增公益" type="button">
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="share/js/jquery-1.11.3.min.js"></script>
    <script src="share/javascripts/addCommunity.js"></script>
</html>
