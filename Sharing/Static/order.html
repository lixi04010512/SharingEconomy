{{ define "Static/order.html" }}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share Fish-借出</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="share/static/js/public.js"></script>
    <!-- CSS-->
    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="share/css/tabbar.css">
    <link rel="stylesheet" href="share/assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="share/assets/css/font-awesome.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="share/assets/css/style.css">

    <!-- App css -->
    <link href="share/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="share/static/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="share/static/css/app.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--====================  preloader area ====================-->
    <div class="preloader-activate preloader-active">
        <div class="preloader-area-wrap">
            <div class="spinner d-flex justify-content-center align-items-center h-100">
                <div class="img-loader"></div>
            </div>
        </div>
    </div>
    <!--====================  End of preloader area  ====================-->
    <div class="body-wrapper space-pt--70 space-pb--120">
        <!--====================  header area ====================-->
       <header>
            <div class="header-wrapper border-bottom">
                <div class="container space-y--15">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <!-- header logo -->
                            <div class="header-logo">
                                <a href="../index">
                                   <img src="share/assets/img/logo.png" class="img-fluid" alt="" style="width: 75px;">
                                </a>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <!-- 搜索框 -->
                            <div class="header-search">
                                <a href="../search-page">
                                    <div class="input-group">
                                        <input type="text" id="chat-search" name="chat-search" class="form-control"
                                            placeholder="搜索好物" style="    padding-left: 30px;">
                                </a>

                                <span style="position: absolute;padding-top: 7px;padding-left: 10px;
                                       "><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="header-menu-trigger" id="header-menu-trigger">
                            <i class="fas fa-align-right" style="font-size: 20px;
                                color: grey;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <!--====================  End of header area  ====================-->
        <!--====================  mobile menu overlay ====================-->
        {{ template "Static/menu.html" . }}
        <!--====================  End of mobile menu overlay  ====================-->
        <!--====================  breadcrumb area ====================-->
        <div class="breadcrumb-area bg-color--grey space-y--15">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3">
                        <a  class="back-link" onClick="javascript :history.back(-1);"> <i class="fa fa-angle-left"></i> 返回</a>
                    </div>
                    <div class="col-6">
                        <h4 class="page-title text-center">我借出的物品</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of breadcrumb area  ====================-->
        <!--====================  order product area ====================-->
        <div class="order-product-area">
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="../shop-product">
                        <img src="share/images/7.jpg" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h3 class="title"><a href="../shop-product">电子体温计</a></h3>
                    <span class="category">医疗健康</span>
                    <div class="price">
                        <span class="main-price">$460</span>
                        <span class="discounted-price">$320</span>
                    </div>
                </div>
                <div class="cart-product__status">
                    <p><span><i class="ti ti-circle-check"></i></span> 交易完成</p>
                </div>
            </div>
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="../shop-product">
                        <img src="share/images/6.jpg" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h3 class="title"><a href="../shop-product">VR眼镜</a></h3>
                    <span class="category">游戏设备</span>
                    <div class="price">
                        <span class="main-price">$4</span>
                        <span class="discounted-price">$3</span>
                    </div>
                </div>
                <div class="cart-product__status">
                    <p><span><i class="fa fa-refresh"></i></span> 交易进行中</p>
                </div>
            </div>
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="../shop-product">
                        <img src="share/assets/img/products/product3.png" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h3 class="title"><a href="../shop-product">低帮运动鞋</a></h3>
                    <span class="category">服饰鞋子</span>
                    <div class="price">
                        <span class="main-price">$60</span>
                        <span class="discounted-price">$20</span>
                    </div>
                </div>
                <div class="cart-product__status">
                    <p><span><i class="ti ti-circle-x"></i></span> 交易取消</p>
                </div>
            </div>
            <div class="cart-product border-bottom--medium">
                <div class="cart-product__image">
                    <a href="../shop-product">
                        <img src="share/images/5.jpg" class="img-fluid" alt="">
                    </a>
                </div>
                <div class="cart-product__content">
                    <h3 class="title"><a href="../shop-product">iPad pro</a></h3>
                    <span class="category">平板iPad</span>
                    <div class="price">
                        <span class="main-price">$460</span>
                        <span class="discounted-price">$320</span>
                    </div>
                </div>
                <div class="cart-product__status">
                    <p><span><i class="ti ti-circle-check"></i></span> 交易完成</p>
                </div>
            </div>


        </div>
        <!--====================  End of order product area  ====================-->
        <!--====================  footer area ====================-->
        <footer>

            <div class="sc-bottom-bar">
                <a class="sc-menu-item " href="../index"><i class="fas fa-home"></i></a>
                <a class="sc-menu-item " href="../goods-category"><i class="fas  fa-list"></i></a>
                <a href="../chat" class="sc-menu-item "><i class="fas fa-plus"></i></a>
                  <a class="sc-menu-item" href="../cart"><i class="fas fa-clipboard"></i></a>
                <a class="sc-menu-item" href="../ui-me"><i class="fas fa-user"></i></a>
            </div>

        </footer>
        <!--====================  End of footer area  ====================-->
    </div>

    <!-- JS-->
    <!-- jQuery JS -->
    <script src="share/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="share/assets/js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="share/assets/js/main.js"></script>
    <script src="share/js/popbox.js"></script>
    <script>
        function okFunction() {
            window.location.href = "login.html";
        }
        function cancelFunction() {
            alert('Cancel!');
        }
    </script>
</body>
{{ end }}
</html>
