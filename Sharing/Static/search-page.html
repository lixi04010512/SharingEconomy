<script>
    $("#testButton").click(function (){
        keysGoods=$("#seachID").val()
        $.ajax({
            url:"/searchGoods",
            type:"POST",
            dataType: "json",
            data:{'keysGoods':keysGoods},
            success:function (data){
                console.log("data.data",data.data)
                for (const key in data.data){
                    $("#SearchList").append(` <div class="shop"><a href="../shop-product/${data.data[key].id}}"><img src="../${data.data[key].GoodImg}" alt="">

                                    <h6>${data.data[key].names}</h6><span>${data.data[key].rent}/天</span>
                                </a>
                                <div style="text-align:center;padding: 12px;">
                                    <button class="button-default
                                            onclick="window.location.href = 'shop-product.html'>去租用</button>
                                </div>
                            </div>`)
                }

            },
            error:function (data){
                console.log("错误",data.data)
            }
        })
    })
</script>
