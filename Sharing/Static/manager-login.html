<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="share/css/style.default.css" id="theme-stylesheet">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎管理员登录</h1>
                  </div>
                  <p>Share Fish管理系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <form class="col-lg-6 bg-white" action="/set" method="POST" enctype="multipart/form-data">
              <div class="form d-flex align-items-center">
                <div class="content">
                    <div class="form-group">
                      <input id="login-username" type="file" name="login-username" required data-msg="请输入用户名" placeholder="用户名" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" name="login-password" required data-msg="请输入密码" placeholder="密码" class="input-material">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">登录</button>
                    <div style="margin-top: -40px;">
                  <br/>
                  <small>没有账号?</small><a href="manager-register.html" class="signup">&nbsp;注册</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
    <!-- JavaScript files-->
    <script src="share/js/jquery.min.js"></script>
    <script src="share/javascripts/manager-login.js"></script>
    <script src="share/js/bootstrap.min.js"></script>
    <script src="share/vendor/jquery-validation/jquery.validate.min.js"></script><!--表单验证-->
  </body>
</html>
