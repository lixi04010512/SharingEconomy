{{ define "Static/edit-profile.html" }}
<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share Fish</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="share/static/js/public.js"></script>
    <link rel="stylesheet" href="share/css/defaultStyle.css" />
    <link rel="stylesheet" href="share/css/tabbar.css">

    <link rel="stylesheet" href="share/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="share/assets/css/style.css">
    <!-- App css -->
    <link href="share/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="share/static/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="share/static/css/app.min.css" rel="stylesheet" type="text/css">

</head>

<body>
    <!--====================  preloader area ====================-->
    <div class="preloader-activate preloader-active">
        <div class="preloader-area-wrap">
            <div class="spinner d-flex justify-content-center align-items-center h-100">
                <div class="img-loader"></div>
            </div>
        </div>
    </div>
    <!--====================  End of preloader area  ====================-->
    <div class="body-wrapper bg-color--gradient space-pt--70 space-pb--120">
        <!--====================  header area ====================-->
        <header>
            <div class="header-wrapper border-bottom">
                <div class="container space-y--15">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <!-- header logo -->
                            <div class="header-logo">
                                <a href="../index">
                                   <img src="share/assets/img/logo.png" class="img-fluid" alt="" style="width: 75px;">
                                </a>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <!-- 搜索框 -->
                            <div class="header-search">
                                <a href="../search-page">
                                    <div class="input-group">
                                        <input type="text" id="chat-search" name="chat-search" class="form-control"
                                            placeholder="搜索好物" style="    padding-left: 30px;">
                                </a>

                                <span style="position: absolute;padding-top: 7px;padding-left: 10px;
                                       "><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="header-menu-trigger" id="header-menu-trigger">
                            <i class="fas fa-align-right" style="font-size: 20px;
                                color: grey;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        {{ template "Static/menu.html" . }}
        <!--====================  End of mobile menu overlay  ====================-->
        <!--====================  breadcrumb area ====================-->
        <div class="breadcrumb-area bg-color--grey space-y--15">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3">
                        <a class="back-link" onClick="javascript :history.back(-1);"> <i class="fa fa-angle-left"></i>
                            返回</a>
                    </div>
                    <div class="col-6">
                        <h4 class="page-title text-center">修改个人信息</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of breadcrumb area  ====================-->
        <!--====================  edit profile body ====================-->
        <div class="edit-profile-body space-mt--30">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- edit profile form -->
                        <div class="edit-profile-form">
                            <form>
                                <div class="edit-profile-form__single-field space-mb--30">
                                    <label for="userName">姓名</label>
                                    <input type="text" name="userName" id="userName" placeholder="请输入用户名">
                                </div>
                                <!-- <div class="edit-profile-form__single-field space-mb--30">
                                    <label for="phoneNo">Phone</label>
                                    <input type="text" name="phoneNo" id="phoneNo" placeholder="Enter Phone Number">
                                </div> -->
                                <div class="edit-profile-form__single-field space-mb--30">
                                    <label for="emailAddress">邮箱</label>
                                    <input type="text" name="emailAddress" id="emailAddress" placeholder="请输入邮箱">
                                </div>
                                <div class="edit-profile-form__single-field space-mb--30">
                                    <label for="shippingAddress">个性签名</label>
                                    <textarea name="shippingAddress" id="shippingAddress" cols="30" rows="5"
                                        placeholder="请输入..."></textarea>
                                </div>
                                <button class="edit-profile-form__button">确认修改</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====================  End of edit profile body  ====================-->
        <!--====================  footer area ====================-->
        <footer>

            <div class="sc-bottom-bar">
                <a class="sc-menu-item " href="../index"><i class="fas fa-home"></i></a>
                <a class="sc-menu-item " href="../goods-category"><i class="fas  fa-list"></i></a>
                <a href="../chat" class="sc-menu-item "><i class="fas fa-plus"></i></a>
                <a class="sc-menu-item" href="../cart"><i class="fas fa-clipboard"></i></a>
                <a class="sc-menu-item" href="../ui-me"><i class="fas fa-user"></i></a>
            </div>

        </footer>
        <!--====================  End of footer area  ====================-->
    </div>

    <script src="share/assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="share/assets/js/bootstrap.min.js"></script>
    <script src="share/assets/js/main.js"></script>
    <script src="share/js/popbox.js"></script>
    <script>
        function okFunction() {
            window.location.href = "login.html";
        }
        function cancelFunction() {
            alert('Cancel!');
        }
    </script>
</body>
{{ end }}
</html>
