<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>ShareFish-订单结算</title>
    <script src="share/static/js/public.js"></script>
    <link rel="stylesheet" href="share/css/tally-order-style.css" />
    <link rel="stylesheet" href="share/themes/css/home.css">

    <link href="share/static/css/icons.min.css" rel="stylesheet" type="text/css">
 

</head>

<body>
   
    

    <div class="iphone">
        <a class="back-link" onClick="javascript :history.back(-1);"> <i class="fa fa-angle-left"></i>
            返回</a>
        <header class="header">
            <h1>订单结算</h1>
        </header>

        <form action="" class="form" method="POST">
            <div>
                <h2>地址</h2>

                <div class="card">
                    <address>
                        kkkuu<br />
                        江西软件职业技术大学B8-302
                    </address>
                </div>
            </div>

            <fieldset>
                <legend>商品信息</legend>

                <div class="form__radios">
                    <div class="form__radio">
                        <div class="aui-list-product-float-item">
                            <a href="shop-product.html" class="aui-list-product-fl-item">
                                <div class="aui-list-product-fl-img">
                                    <img src="share/images/5.jpg" alt="">
                                </div>
                                <div class="aui-list-product-fl-text">
                                    <h3 class="aui-list-product-fl-title">
                                        全新国行苹果iPad pro2021全网通5G双卡双待</h3>
                                    <div class="aui-list-product-fl-mes">
                                        <div>
                                            <span class="aui-list-product-item-price">
                                                <em>¥</em>
                                                12
                                            </span>
                                            <span class="aui-list-product-item-del-price">

                                            </span>
                                        </div>
                                        <div class="aui-btn-purchase">
                                            <span>x5</span>
                                        </div>
                                    </div>

                                </div>
                            </a>
                        </div>
                    </div>
            </fieldset>

            <div>
                <h2>购物清单</h2>

                <table>
                    <tbody>
                        <tr>
                            <td>租用天数</td>
                            <td align="right">5天</td>
                        </tr>
                        <tr>
                            <td>租金</td>
                            <td align="right">￥12/天</td>
                        </tr>
                        <tr>
                            <td>押金</td>
                            <td align="right">￥10</td>
                        </tr>
                        <tr>
                            <td>价格合计</td>
                            <td align="right">￥70</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>总共</td>
                            <td align="right">￥70</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div>
                <a class="button button--full" type="submit" onclick="Qual.successd('Success','租用成功');">提交订单</a>
            </div>
        </form>
    </div>


    <script src="share/js/pop-message.js"></script>
    <script>
        document.getElementById('confirm').onclick = function () {
            confirm('是否退出当前账号？').then(() => {
                window.location.href = "login.html";
                console.log('已确认')
            }).catch(() => {
                console.log('已取消')
            })
        }
    </script>

</body>

</html>
