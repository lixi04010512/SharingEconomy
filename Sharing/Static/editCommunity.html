{{ define "Static/editCommunity.html" }}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改公益</title>
		<link rel="stylesheet" href="share/res/css/amazeui.min.css">
		<link rel="stylesheet" href="share/res/css/admin.css">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
			<div class="am-form-group" id="edit">
				{{ range $key,$value := .communities_name }}
				<label>
					公益id
				</label>
				<div>
					<input id="roleId" required="" placeholder="请输入公益id" value="{{ $value.Id }}" type="text">
				</div>
				<label>
					公益名称
				</label>
				<div>
					<input id="roleName" required="" placeholder="请输入公益名称" value="{{ $value.Name }}" type="text">
				</div>
				<label>
					公益受益人
				</label>
				<div>
					<input id="roleAddr" placeholder="请输入公益受益人" value="{{ $value.People }}" type="text">
				</div>
				<label>
					公益内容
				</label>
				<div>
					<input id="roleContent" placeholder="请输入公益内容" value="{{ $value.Introduce }}" type="text">
				</div>
				<label>
					公益金额
				</label>
				<div>
					<input id="roleMoney" placeholder="请输入公益金额" value="{{ $value.Amount }}" type="text">
				</div>
				<br>
				{{ end }}
			</div>
		<input id="editCommunity" class="am-btn am-btn-success" value="编辑公益" type="button">
			<script src="share/js/jquery-1.11.3.min.js"></script>
			<script src="share/javascripts/editCommunity.js"></script>
	</body>
	{{ end }}
</html>
